<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./asserts/weather-icon.png" type="image/x-icon">
    <!-- remix icons cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- swiper css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- bootstrap css file -->
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>

    <!-- loading page -->
    <div class="loading position-absolute top-0 start-0 z-2 d-none">
        <div class="loader"></div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="search-box mt-3 mb-5 position-relative">
                <input type="text" id="city-input" class="form-control rounded-5 py-2" placeholder="Search by city">
                <i role="button" id="search-btn" class="ri-search-2-line search-icon fs-4 position-absolute top-50"></i>
                <small id="error" class="text-danger d-none position-absolute top-60 start-0">City not found please
                    enter valid
                    city name.</small>
            </div>
            <main class="d-none weather-details">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 id="place" class="fw-bold"></h6>
                    <select name="temperature" class="form-select ms-auto" id="unit-select">
                        <option value="c">°C</option>
                        <option selected value="f">°F</option>
                    </select>
                </div>
                <div class="row mt-3 mb-2">
                    <div class="col-md-6 col-lg-4 py-2 px-3 rounded-3" id="weather-info">

                    </div>
                </div>
                <h6 class="fw-bold mt-5">10 DAY FORECAST</h6>

                <!-- swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide border rounded-2 p-2">

                        </div>
                        <div class="swiper-slide border rounded-2 p-2">

                        </div>
                        <div class="swiper-slide border rounded-2 p-2">

                        </div>
                        <div class="swiper-slide border rounded-2 p-2">

                        </div>
                        <div class="swiper-slide border rounded-2 p-2">

                        </div>
                        <div class="swiper-slide border rounded-2 p-2">

                        </div>
                        <div class="swiper-slide border rounded-2 p-2">

                        </div>
                        <div class="swiper-slide border rounded-2 p-2">

                        </div>
                        <div class="swiper-slide border rounded-2 p-2">

                        </div>
                        <div class="swiper-slide border rounded-2 p-2">

                        </div>
                        <div class="swiper-slide border rounded-2 p-2">

                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- swiper js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./JS/app.js"></script>
</body>

</html>
